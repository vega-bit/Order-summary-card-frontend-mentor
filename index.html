<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              redhat: ["Red Hat Display"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-[#e0e8ff] text-base font-redhat text-[#7280a7]">
    <div
      class="flex h-screen w-screen justify-center items-center bg-[url('/images/pattern-background-mobile.svg')] bg-no-repeat bg-contain md:bg-[url('/images/pattern-background-desktop.svg')] md:bg-no-repeat"
    >
      <div
        class="container max-w-sm h-3/12 rounded-2xl shadow-2xl bg-white mb-14 overflow-hidden justify-center items-center"
      >
        <div class="mb-5">
          <img src="/images/illustration-hero.svg" alt="hero-img" />
        </div>
        <div class="mx-10 my-8 text-center">
          <div>
            <h2 class="mb-3 text-2xl font-[900] text-center text-[#1f2f56]">
              Order Summary
            </h2>
            <p class="text-center">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div
            class="mt-5 mb-5 py-5 px-5 max-w-full flex bg-[#e0e8ff5d] rounded-xl"
          >
            <img src="/images/icon-music.svg" alt="icon-music" class="" />
            <div class="flex w-20 flex-wrap flex-1 ml-5 mr-10">
              <span class="font-[900] text-sm text-[#1f2f56]">Annual Plan</span>
              <span class="text-sm font-semibold">$59.99/year</span>
            </div>
            <div class="flex justify-center items-center">
              <a
                href="#"
                class="text-[#3829e0] font-bold text-sm underline hover:no-underline"
                >Change</a
              >
            </div>
          </div>
          <div class="mb-7 flex justify-center shadow-2xl shadow-indigo-500/40">
            <button
              class="font-bold w-full rounded-xl bg-[#3829e0] shadow-2xl shadow-indigo-500/40 py-3 text-white hover:bg-[#8b82f3]"
            >
              Proceed to Payment
            </button>
          </div>
          <div class="mb-10">
            <a
              href="#"
              class="text-center font-bold hover:text-[#1f2f56] hover:font-[900]"
            >
              Cancel order
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
